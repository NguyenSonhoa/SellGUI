# Price Evaluation GUI Configuration
price_evaluation_gui:
  title: "&6&lüìä Price Evaluation"
  size: 54

  # --- POSITIONS ---
  # Define where each item from the "items" section below should be placed.
  # You can change these slot numbers freely. The button logic will follow the item
  # because it uses the "nbt-id" tag, not the slot number.
  positions:
    item_slot: 22
    evaluate_button: 33
    cancel_button: 48
    instruction_slot: 4
    animation_slot: 22
    result_slot: 20
    filler: 0,1,2,3,5,6,7,8,9,17,18,26,27,29,31,35,36,44,45,46,47,49,50,51,52,53 # Example of filling multiple slots


  # Animation settings
  animation:
    enabled: true
    duration: 20  # ticks (3 seconds)
    update_interval: 5  # ticks between updates

  # Evaluation lore format (added to item after evaluation)
  evaluation_lore_format: "&a‚úÖ&f Evaluated: &e$%price%"

  # Random price calculation settings
  random_calculation:
    jackpot_chance: 20.0  # Percentage chance for maximum price (0-100)
    distribution: "weighted"  # "uniform", "weighted", "bell_curve"

    # Weighted distribution settings (favors certain ranges)
    weighted:
      low_range_weight: 30    # 0-33% of range
      mid_range_weight: 50    # 33-66% of range
      high_range_weight: 20   # 66-100% of range

    # Bell curve settings (normal distribution)
    bell_curve:
      center_bias: 0.6        # 0.0 = favor min, 1.0 = favor max, 0.5 = center
      spread: 0.3             # How spread out the curve is (0.1-1.0)

  # GUI opening animation
  open_animation:
    enabled: true
    type: "FADE_IN"  # FADE_IN, SLIDE_DOWN, NONE
    duration: 10  # ticks

  # Item update animation
  item_update:
    enabled: true
    type: "GLOW"  # GLOW, BOUNCE, NONE
    duration: 20  # ticks

  # Confirmation animation
  confirm_animation:
    enabled: true
    type: "FIREWORK"  # FIREWORK, PARTICLE, NONE
  items:
    # This item is purely informational. It has no nbt-id.
    instruction:
      material: "BOOK"
      custom-model-data: 10001
      name: "&e&lüìã How to Use"
      lore:
        - "&71. Place an item in the center slot."
        - "&72. Choose a pricing mode (Fixed or Random)."
        - "&73. Click the Evaluate button to set the price."
      nbt:
        gui_element: "info_panel"
        is_static: true

    animation:
      material: "GOLD_NUGGET"
      name: "&e&lüé≤ Evaluating... &f$%current%"
      lore:
        - ""
        - "&7Min: &e%min%"
        - "&7Max: &e%max%"
        - ""
        - "&7Good luck!"

    # --- Buttons ---

    cancel_button:
      nbt-id: "cancel_button" # This ID closes the GUI.
      material: "BARRIER"
      custom-model-data: 10006
      name: "&c&l‚ùå Cancel & Close"
      lore:
        - "&7Click to close this menu."
      nbt:
        action_type: "close_gui"
        requires_confirmation: false # Example custom NBT

    evaluate_button:
      nbt-id: "evaluate_button" # This ID starts the evaluation.
      material: "NETHER_STAR"
      custom-model-data: 10007
      name: "&6&l‚ö° Evaluate Price"
      lore:
        - "&7Click to begin the evaluation process."
      # Example of adding various NBT data types for other plugins or features.
      nbt:
        custom_sound: "magic.cast.strong" # String
        particle_effect_id: 123           # Integer
        is_final_action: true             # Boolean
        mana_cost: 10.5                   # Double

    # --- Decorative & Filler Items ---
    filler:
      material: "GRAY_STAINED_GLASS_PANE"
      custom-model-data: 0
      name: " "
      lore: []
      nbt:
        is_background: true
  # Lore enhancements
  lore:
    show_individual_prices: true
    show_stack_totals: true
    show_item_source: true  # Show if item is from MMOItems, Nexo, etc.
