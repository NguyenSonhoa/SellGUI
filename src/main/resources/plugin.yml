name: SellGUI
version: 2.4-SNAPSHOT
api-version: 1.20.6
author: Aov,SaneNuyan
main: me.aov.sellgui.SellGUIMain
depend: [Vault]
softdepend: [Essentials,MMOItems,PlaceholderAPI,Nexo]
commands:
  sellgui:
    description: SellGUI Command
    usage: /sellgui [reload|setprice|<playername>]
  sellall:
    description: Sells All Items in Inventory
    usage: /sellall
    permission: sellgui.sellall
  sellguiprice:
    description: Opens the price setter GUI
    usage: /sellguiprice
    permission: sellgui.setprice
permissions:
  sellgui.reload:
    description: Allows you to use /sellgui reload
    default: op
  sellgui.createsign:
    description: Allows you to create a SellGUI sign
    default: op
  sellgui.usesign:
    description: Allows you to use a SellGUI sign
    default: true
  sellgui.sellall:
    description: Allows you to Sell your Inventory Items
    default: true
  sellgui.others:
    description: Allows you to open the SellGUI for other players
    default: op
  sellgui.use:
    description: Allows you to use /sellgui
    default: true
  sellgui.setprice:
    description: Allows you to set item prices using the price setter GUI
    default: op